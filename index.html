<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  載入  CSS -->
  <link rel="stylesheet" href="./style.css">
  <!--  載入 Bootstrap 的 CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Movie List</title>
</head>

<body>
  <!--  navbar  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Favorite</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5 ">
    <div class="d-flex justify-content-between">
      <!-- Search Bar   -->
      <form class="row row-cols-lg-auto g-3 align-items-center mb-4" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search Keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary" id="search-submit-btn">Search</button>
        </div>
      </form>
      <div class="mt-3" id="display-mode">
        <i type="button" class="fa fa-th fa-xl me-3 text-dark" aria-hidden="true" id="card-mode"></i>
        <i type="button" class="fa fa-bars fa-xl" aria-hidden="true"  id="list-mode"></i>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!--  Render Movie List -->
    </div>
  </div>

  <!-- pagination   -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center my-5" id="paginator">
      <!--  Render paginator -->
    </ul>
  </nav>

  <!-- Movie Modal  -->
  <div class="modal fade" id="movie-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Movie title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body " id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8">
              <img id="movie-modal-image" src="https://webdev.alphacamp.io/posters/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg"
                alt="movie poster" class="img-fluid">
            </div>
            <div class="col-sm-4">
              <em>
                <p id="movie-modal-date">release at: 2018-06-06</p>
              </em>
              <p id="movie-modal-description">this is description</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--  先引用 axios  -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!--  連結 JS -->
  <script src="./index.js"></script>
  <!--  載入 Bootstrap 的 JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!--  載入 font-awesome 的 JS  -->
    <script src="https://kit.fontawesome.com/4fbd62e3b7.js" crossorigin="anonymous"></script>
</body>

</html>
